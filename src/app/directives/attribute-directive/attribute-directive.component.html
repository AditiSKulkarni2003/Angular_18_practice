<div class="mt-2 p-2 bg-secondary text-white rounded">
    <h1>Attributes Directives</h1>
    <p>ngClass, ngStyle...</p>
    <button class="btn btn-primary" [routerLink]="['/struct-dir']">Go to Structural</button>
</div>

<div class="row pt-3">
    <div class="col-3">
        <div class="p-3 text-center" [ngClass]="div1BgColor">
        <h4>Div-1</h4>
    </div>
</div>



<div class="col-3">
    <div class="p-3 text-center" (click)="toggleDiv2Class()" [ngClass]="isDiv2Active ==true ? 'bg-success' :'bg-warning'">
        <h4>Div-2</h4>
    </div>
</div>

<div class="col-3">
    <div class=" p-3 text-center" [ngClass]="num1==num2 ? 'bg-secondary text-white' : 'bg-danger text-black' ">
        <h4>Div-3</h4>
    </div>
</div>

<div class="col-3">
    <div  class=" p-3 text-center" [ngClass]="isActive ? 'bg-primary': ''">
        <h4>Div-4</h4>
    </div>
</div>
</div>


<div class="row pt-3">

    <div class="col-3 text-center">
        <button class="btn btn-danger" (click)="addRedClass()">Add Red</button>
        <button class="btn btn-primary mx-2" (click)="addBlueClass()">Add Blue</button>
    </div>

    <div class="col-3 text-center">
        <button class="btn btn-success" (click)="toggleDiv2Class()">Toggle</button>
    </div>

    <div class="col-3">
        <div style="display: flex;align-items: center;">
        <input type="text"   [(ngModel)]="num1"   placeholder="Num 1" class="width-50">
        <input type="text"   [(ngModel)]="num2"   placeholder="Num 2" class="width-50">
        </div>
    </div>


    <div class="col-3 ">
        <div style="display: flex;align-items: center;">
            <input type="checkbox" [(ngModel)]="isActive" class="width-50">&nbsp;
            <select>
                <option value="">Select State</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Shrilanka">Shrilanka</option>
            </select>
        
        
        </div>
    </div>
</div><br>

<div class="row">
    <div class="col-5">
        <table class="table table-bordered">
            <thead>
                <tr>
                    
                    <th>Name</th>
                    <th>Gender</th>
                    <th>City</th>
                     <th>Status</th>
                    <th>totalMarks</th>
                    
                   
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let stud of studentList">
                <td>{{stud.name}}</td>
                <td>{{stud.gender}}</td>
                <td>{{stud.city}}</td>

                <td [ngStyle]="{'background-color' : stud.isActive ? 'yellow' : 'red'}">
                <span>{{stud.isActive ? 'Active' : 'De-Active'}}</span></td>


               <td><div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="70"
                    aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width':stud.totalMarks+'%'}">{{stud.totalMarks}}
                    
                    </div>
                  </div></td> 
            </tr></tbody>
        </table>
